<!DOCTYPE html>
<html>
<head>
  <title>Typer Webdev Paragraph</title>
  
  <style>
    body {
      background-image: url('799.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      box-sizing: border-box;
      width: 700px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .word {
      font-size: 70px;
      text-align: center;
    }

    .input {
      margin-top: 20px;
      font-size: 30px;
      padding: 10px;
      width: 100%;
    }

    .timer, .score {
      margin-top: 50px;
      font-size: 50px;
    }

    h1 {
      font-size: 60px;
      color: white;
    }

    p {
      font-size: 60px;
      color: white;
    }

    button {
      margin-top: 20px;
      font-size: 40px;
      padding: 10px 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome To Typer Webdev Paragraph</h1>
    <p>Version: 1.0</p>
    <p>Level: Easy</p>
    <p>Given words:</p>
    <div class="word" id="word"></div>
    <input type="text" class="input" id="input">
    <div class="timer" id="timer">60</div>
    <div class="score" id="score">Score: 0</div>
    <button onclick="startGame()">Start Game</button>
  </div>

  <script>
    var words = ["Programming is the process of writing instructions for a computer to follow.", "Python is a popular programming language known for its simplicity and readability.", "HTML is used to create the structure and content of web pages.", "JavaScript is a scripting language that adds interactivity to web pages.", "Java is a versatile programming language used for building various types of software.", "CSS is used to style and format the appearance of web pages.", "Variables are used to store and manipulate data in a program.", "Loops allow you to repeat a block of code multiple times.", "Functions are reusable blocks of code that perform a specific task.", "Debugging is the process of finding and fixing errors in your code."];
    var currentWord = "";
    var timer;
    var timeLeft = 60;
    var score = 0;

    function pickRandomWord() {
      clearInterval(timer);
      var randomIndex = Math.floor(Math.random() * words.length);
      currentWord = words[randomIndex];
      document.getElementById("word").textContent = currentWord;
      timeLeft = 60;
      document.getElementById("timer").textContent = timeLeft;
      timer = setInterval(countdown, 1000);
    }

    function countdown() {
      timeLeft--;
      document.getElementById("timer").textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        alert("Time's up!");
        pickRandomWord();
      }
    }

    function startGame() {
      score = 0;
      document.getElementById("score").textContent = "Score: " + score;
      pickRandomWord();
    }

    document.getElementById("input").addEventListener("input", function(event) {
      if (event.target.value === currentWord) {
        event.target.value = "";
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        pickRandomWord();
      }
    });

    document.getElementById("input").addEventListener("paste", function(event) {
      event.preventDefault();
      event.target.value = "";
    });
  </script>
</body>
</html>
